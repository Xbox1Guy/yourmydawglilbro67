<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Hazbin Archives</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Styles specific to the landing page */
    .landing-body {
      background-image: url('https://files.catbox.moe/28jmba.png');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      color: var(--text-color);
    }

    .landing-box {
      background: var(--glass);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 3rem 4rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
      max-width: 500px;
    }

    .landing-box h1 {
      font-family: 'Hb_font-Regular', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .landing-box p {
      color: var(--muted);
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
    }

    .landing-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn.discord {
      background-color: #5865f2;
      color: white;
    }

    .btn.discord:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body class="landing-body">

  <div class="landing-box">
    <h1>Welcome!</h1>
    <p>Before you continue, we would appreciate it if you joined the Discord. If not, you can continue to the site.</p>
    <div class="landing-buttons">
      <a href="https://discord.gg/Ek4GJrvNEZ" target="_blank" class="btn discord">Join the Discord</a>
      <a href="home.html" class="btn outline">Continue to Site</a>
    </div>
  </div>

  </body>
</html>
